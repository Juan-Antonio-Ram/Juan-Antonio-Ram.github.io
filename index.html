<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ðŸŒ¹</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --color-bg: linear-gradient(to top, #00d4ff, #000); 
            --line-color: linear-gradient(to left top, #82ff86 20%, #144425, #104e1c);
            --flower-center: radial-gradient(circle, #000, #ff5e00);
            --leaf-color: radial-gradient(circle, #82ff86, #104e1c);
            --petal-color: radial-gradient(circle, #ff5e00, #ffbb00);
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        .dedication-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #ffdd00;
            text-shadow: 0 0 15px rgba(255, 221, 0, 0.6);
        }
        
        .message {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e2e2e2;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #ffdd00, #ffb700);
            color: #1a1a2e;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.4s;
            box-shadow: 0 5px 15px rgba(255, 221, 0, 0.4);
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 221, 0, 0.6);
        }
        
        .flower-section {
            display: none;
            padding: 40px 0;
        }
        
        /* Estilo mejorado para la flor */
        .flower_wrapper {
            position: relative;
            margin: 0 auto;
            width: 300px;
            height: 400px;
        }
        
        .flower_stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 0;
            background-image: var(--line-color);
            border-radius: 6px;
            transition: height 2s ease-in-out;
            z-index: 1;
        }
        
        .flower_center {
            position: absolute;
            top: 105px;
            left: 50%;
            z-index: 5;
            transform: translateX(-50%) scale(0);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--flower-center);
            opacity: 0;
            transition: all 2s ease-in-out;
        }
        
        .flower_petal {
            position: absolute;
            left: 50%;
            z-index: 3;
            top: 40px;
            transform: translateX(-50%);
            width: 90px;
            height: 105px;
            background: var(--petal-color);
            clip-path: ellipse(50% 50% at 50% 50%);
            transform-origin: center bottom;
            opacity: 0;
            transition: all 2s ease-in-out;
        }
        
        .flower_petal-1 {
            border-radius: 50% 50% 50% / 80% 80% 20% 20%;
            background: var(--petal-color);
        }
        
        .flower_petal-2 { transform: translateX(-50%) rotate(-30deg); }
        .flower_petal-3 { transform: translateX(-50%) rotate(-60deg); }
        .flower_petal-4 { transform: translateX(-50%) rotate(-90deg); }
        .flower_petal-5 { transform: translateX(-50%) rotate(-120deg); }
        .flower_petal-6 { transform: translateX(-50%) rotate(-150deg); }
        .flower_petal-7 { transform: translateX(-50%) rotate(30deg); }
        .flower_petal-8 { transform: translateX(-50%) rotate(60deg); }
        .flower_petal-9 { transform: translateX(-50%) rotate(90deg); }
        .flower_petal-10 { transform: translateX(-50%) rotate(120deg); }
        .flower_petal-11 { transform: translateX(-50%) rotate(150deg); }
        .flower_petal-12 { transform: translateX(-50%) rotate(180deg); }
        
        .flower_leaf {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 25px;
            background: var(--leaf-color);
            border-radius: 20px 5px 20px 5px;
            transform-origin: center bottom;
            opacity: 0;
            transition: all 2s ease-in-out;
            z-index: 2;
        }
        
        .flower_leaf-1 {
            bottom: 90px;
            transform: translateX(-45%) rotate(80deg);
        }
        
        .flower_leaf-2 {
            bottom: 140px;
            transform: translateX(-55%) rotate(-80deg);
        }
        
        .flower_light {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgb(255, 251, 0);
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0;
        }
        
        .poem {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.5s ease-in-out;
            font-style: italic;
            line-height: 1.8;
            max-width: 500px;
            margin: 30px auto 0;
            position: relative;
        }
        
        .poem:before {
            content: "â€œ";
            font-size: 4rem;
            color: #ffdd00;
            position: absolute;
            top: -20px;
            left: 10px;
            opacity: 0.3;
        }
        
        .show {
            display: block;
        }
        
        .grow-stem {
            height: 250px;
        }
        
        .show-center {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }
        
        .show-petals .flower_petal {
            opacity: 1;
        }
        
        .show-leaves .flower_leaf {
            opacity: 1;
        }
        
        .reveal-poem {
            opacity: 1;
            transform: translateY(0);
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        @keyframes light-anim {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            25% {
                opacity: 1;
                transform: translateY(-20px) translateX(-5px);
            }
            50% {
                opacity: 1;
                transform: translateY(-40px) translateX(5px);
            }
            75% {
                transform: translateY(-60px) translateX(-5px);
            }
            100% {
                transform: translateY(-80px);
                opacity: 0;
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
            
            .dedication-card {
                padding: 25px;
            }
            
            .flower_wrapper {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="dedication-card">
            <h1>Para Ti ðŸ’›</h1>
            <p class="message">Hay algo muy especial que quiero compartir contigo...</p>
            <button class="btn" id="revealBtn">Descubrir</button>
        </div>
        
        <div class="flower-section" id="flowerSection">
            <div class="flower_wrapper">
                <div class="flower_stem" id="stem"></div>
                
                <div class="flower_center" id="center"></div>
                
                <div class="flower_petal flower_petal-1"></div>
                <div class="flower_petal flower_petal-2"></div>
                <div class="flower_petal flower_petal-3"></div>
                <div class="flower_petal flower_petal-4"></div>
                <div class="flower_petal flower_petal-5"></div>
                <div class="flower_petal flower_petal-6"></div>
                <div class="flower_petal flower_petal-7"></div>
                <div class="flower_petal flower_petal-8"></div>
                <div class="flower_petal flower_petal-9"></div>
                <div class="flower_petal flower_petal-10"></div>
                <div class="flower_petal flower_petal-11"></div>
                <div class="flower_petal flower_petal-12"></div>
                
                <div class="flower_leaf flower_leaf-1"></div>
                <div class="flower_leaf flower_leaf-2"></div>
                
                <div class="flower_light" style="left: 40px; bottom: 200px; animation: light-anim 4s infinite 0.5s;"></div>
                <div class="flower_light" style="left: 100px; bottom: 180px; animation: light-anim 5s infinite 1s;"></div>
                <div class="flower_light" style="left: 160px; bottom: 220px; animation: light-anim 4.5s infinite 1.5s;"></div>
            </div>
            
            <div class="poem" id="poem">
                <p>Tus ojos son el sol que ilumina mi dÃ­a,<br>
                como el amarillo de esta rosa, pura alegrÃ­a.<br>
                En cada pÃ©talo guardo un susurro sincero,<br>
                mi corazÃ³n late por ti, amor verdadero.</p>
            </div>
        </div>
    </div>

    <script>
        // Crear estrellas de fondo
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = Math.random() * 3 + 2 + 's';
            starsContainer.appendChild(star);
        }
        
        // Mostrar la flor y el poema
        document.getElementById('revealBtn').addEventListener('click', function() {
            document.getElementById('flowerSection').classList.add('show');
            
            setTimeout(function() {
                document.getElementById('stem').classList.add('grow-stem');
            }, 500);
            
            setTimeout(function() {
                document.getElementById('center').classList.add('show-center');
            }, 1500);
            
            setTimeout(function() {
                const petals = document.querySelectorAll('.flower_petal');
                petals.forEach(petal => {
                    petal.style.transition = 'all 1.5s ease-in-out';
                    petal.style.opacity = '1';
                });
            }, 2500);
            
            setTimeout(function() {
                const leaves = document.querySelectorAll('.flower_leaf');
                leaves.forEach(leaf => {
                    leaf.style.transition = 'all 1.5s ease-in-out';
                    leaf.style.opacity = '1';
                });
            }, 3500);
            
            setTimeout(function() {
                document.getElementById('poem').classList.add('reveal-poem');
            }, 5000);
            
            // Ocultar el botÃ³n despuÃ©s de hacer clic
            this.style.display = 'none';
        });
    </script>
</body>
</html>
